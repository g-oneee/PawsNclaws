{% extends 'master.html' %}
{% block body %}
<div class="container">
    <div class="wrapper">
      <div class="title"><span>Signup</span></div>
      <form action="signup" method="post">
        {% csrf_token %}
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Enter Username" required>
        </div>
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" name="contact" id="contact" placeholder="Enter Contact" required>
        </div>
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" name="address" id="address" placeholder="Enter Address" required>
        </div>
        <div class="row">
          <i class="fas fa-envelope"></i>

          <input type="email" name="email" id="email"  placeholder="Enter email address" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" name="pass1" id="pass1" placeholder="Enter Password" required>
        </div>
        <!-- <div class="pass"><a href="#">Forgot password?</a></div> -->
        <div class="row button">
          <input type="submit" value="Signup">
        </div>
        <div class="signup-link">Already a member? <a href="login">Login</a></div>
      </form>
    </div>
  </div>

{% endblock %}
